<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Duck Simulation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: white;
            font-family: 'Space Mono', monospace;
            overflow: hidden;
            cursor: none;
        }

        .nav-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px;
            background: #fff;
            border: 2px solid #000;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.1s;
            text-decoration: none;
            color: #000;
            z-index: 10000;
            box-shadow: 4px 4px 0 #000;
        }

        .page-title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #000;
            z-index: 10000;
            background: #fff;
            padding: 10px 20px;
            border: 2px solid #000;
            box-shadow: 4px 4px 0 #000;
        }

        .nav-button:hover {
            background: #000;
            color: #fff;
        }

        .nav-button:active {
            transform: translateY(2px);
            box-shadow: 2px 2px 0 #000;
        }

        .dashboard {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 240px;
            background: #fff;
            border: 2px solid #000;
            padding: 12px;
            z-index: 10000;
            font-size: 10px;
            box-shadow: 8px 8px 0 #000;
            transition: transform 0.3s ease-in-out;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .dashboard.collapsed {
            transform: translateX(calc(100% - 20px));
        }

        .dashboard-toggle {
            position: absolute;
            top: 50%;
            left: -20px;
            transform: translateY(-50%);
            width: 20px;
            height: 40px;
            background: #fff;
            border: 2px solid #000;
            border-right: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
        }

        .dashboard-toggle::before {
            content: "◀";
            font-size: 12px;
            transition: transform 0.3s ease-in-out;
        }

        .dashboard.collapsed .dashboard-toggle::before {
            transform: rotate(180deg);
        }

        .dashboard h3 {
            margin-bottom: 8px;
            text-align: center;
            font-weight: 700;
            font-size: 11px;
            letter-spacing: 1px;
            padding-bottom: 6px;
            border-bottom: 2px solid #000;
        }

        .control-group {
            margin-bottom: 8px;
        }

        .control-group label {
            font-weight: 700;
            font-size: 9px;
            display: block;
            margin-bottom: 2px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-group input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 2px;
            background: #000;
            outline: none;
            margin: 4px 0;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #000;
            cursor: pointer;
            border-radius: 0;
        }

        .control-group select {
            width: 100%;
            padding: 3px 4px;
            font-family: 'Space Mono', monospace;
            font-size: 9px;
            background: #fff;
            border: 1px solid #000;
            cursor: pointer;
            text-transform: uppercase;
        }

        .control-group span {
            font-family: 'Space Mono', monospace;
            font-size: 8px;
            text-align: right;
            display: block;
            margin-top: -1px;
            opacity: 0.7;
        }

        .checkbox-group {
            display: flex;
            gap: 8px;
            margin-top: 4px;
            flex-wrap: wrap;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .control-group input[type="checkbox"] {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border: 2px solid #000;
            cursor: pointer;
        }

        .control-group input[type="checkbox"]:checked {
            background: #000;
        }

        .checkbox-wrapper label {
            font-size: 8px;
            text-transform: uppercase;
            margin-bottom: 0;
            cursor: pointer;
        }

        .stats {
            margin: 12px 0;
            padding: 6px;
            background: #000;
            color: #fff;
        }

        .stats div {
            margin-bottom: 3px;
            font-size: 8px;
            font-weight: 400;
            display: flex;
            justify-content: space-between;
        }

        .stats span {
            font-weight: 700;
        }

        #clearAll {
            width: 100%;
            padding: 6px;
            background: #fff;
            border: 2px solid #000;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 10px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.1s;
            margin-top: 8px;
        }

        #clearAll:hover {
            background: #000;
            color: #fff;
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 10001;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
            opacity: 1;
        }

        .custom-cursor::after {
            content: "";
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .particle {
            position: fixed;
            width: 40px;
            height: 40px;
            background: url('duck.jpg') no-repeat center center;
            background-size: contain;
            pointer-events: none;
            z-index: 1000;
            transition: none;
            will-change: transform;
        }

        .divider {
            height: 1px;
            background: #000;
            margin: 8px 0;
            opacity: 0.2;
        }

        .section-header {
            font-weight: 700;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 10px 0 6px 0;
            padding: 4px;
            background: #f0f0f0;
            text-align: center;
        }

        /* Canvas for field visualization */
        #fieldCanvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #000;
        }
    </style>
</head>
<body>
    <div class="page-title">Enhanced Duck Physics Lab</div>
    <canvas id="fieldCanvas"></canvas>
    
    <div class="dashboard">
        <h3>PHYSICS LAB</h3>
        <button class="dashboard-toggle"></button>
        
        <div class="section-header">Emission Patterns</div>
        <div class="control-group">
            <label for="frequency">Spawn Rate</label>
            <input type="range" id="frequency" min="1" max="100" value="30">
            <span id="frequencyValue">30 Hz</span>
        </div>
        
        <div class="control-group">
            <label for="pattern">Mathematical Pattern</label>
            <select id="pattern">
                <option value="radial">Radial</option>
                <option value="spiral" selected>Spiral</option>
                <option value="fibonacci">Fibonacci</option>
                <option value="mandelbrot">Mandelbrot</option>
                <option value="fractal_tree">Fractal Tree</option>
                <option value="chaos_attractor">Chaos Attractor</option>
                <option value="fourier">Fourier Series</option>
                <option value="parametric">Parametric Curves</option>
                <option value="cellular">Cellular Automata</option>
                <option value="voronoi">Voronoi</option>
            </select>
        </div>
        
        <div class="section-header">Physical Properties</div>
        <div class="control-group">
            <label for="velocity">Initial Velocity</label>
            <input type="range" id="velocity" min="0.1" max="10" step="0.1" value="3">
            <span id="velocityValue">3.0 m/s</span>
        </div>
        
        <div class="control-group">
            <label for="mass">Particle Mass</label>
            <input type="range" id="mass" min="0.1" max="5" step="0.1" value="1">
            <span id="massValue">1.0 kg</span>
        </div>
        
        <div class="control-group">
            <label for="drag">Air Resistance</label>
            <input type="range" id="drag" min="0" max="0.05" step="0.001" value="0.001">
            <span id="dragValue">0.001</span>
        </div>
        
        <div class="control-group">
            <label for="gravity">Gravity Field</label>
            <input type="range" id="gravity" min="-0.5" max="0.5" step="0.01" value="0">
            <span id="gravityValue">0.00 m/s²</span>
        </div>
        
        <div class="section-header">Force Fields</div>
        <div class="control-group">
            <label for="fieldType">Field Type</label>
            <select id="fieldType">
                <option value="none">None</option>
                <option value="gravitational">Gravitational</option>
                <option value="magnetic">Magnetic</option>
                <option value="electric">Electric</option>
                <option value="vortex">Vortex</option>
                <option value="wave">Wave Field</option>
                <option value="turbulence">Turbulence</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="fieldStrength">Field Strength</label>
            <input type="range" id="fieldStrength" min="0" max="2" step="0.1" value="0.5">
            <span id="fieldStrengthValue">0.5</span>
        </div>
        
        <div class="control-group">
            <label for="waveFrequency">Wave Frequency</label>
            <input type="range" id="waveFrequency" min="0.1" max="5" step="0.1" value="1">
            <span id="waveFrequencyValue">1.0 Hz</span>
        </div>
        
        <div class="section-header">Interactions</div>
        <div class="control-group">
            <label for="interactionType">Particle Interactions</label>
            <select id="interactionType">
                <option value="none">None</option>
                <option value="collision">Elastic Collision</option>
                <option value="flocking">Flocking (Boids)</option>
                <option value="coulomb">Coulomb Forces</option>
                <option value="van_der_waals">Van der Waals</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="cohesion">Cohesion</label>
            <input type="range" id="cohesion" min="0" max="2" step="0.1" value="0.5">
            <span id="cohesionValue">0.5</span>
        </div>
        
        <div class="control-group">
            <label for="separation">Separation</label>
            <input type="range" id="separation" min="0" max="2" step="0.1" value="0.8">
            <span id="separationValue">0.8</span>
        </div>
        
        <div class="section-header">Advanced</div>
        <div class="control-group">
            <label for="temperature">Temperature</label>
            <input type="range" id="temperature" min="0" max="500" value="100">
            <span id="temperatureValue">100 K</span>
        </div>
        
        <div class="control-group">
            <label for="lifetime">Particle Lifetime</label>
            <input type="range" id="lifetime" min="1000" max="10000" step="100" value="3000">
            <span id="lifetimeValue">3000 ms</span>
        </div>
        
        <div class="control-group">
            <div class="checkbox-group">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="showField">
                    <label for="showField">Field</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="showTrails">
                    <label for="showTrails">Trails</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="quantumMode">
                    <label for="quantumMode">Quantum</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="conserveEnergy">
                    <label for="conserveEnergy">Energy</label>
                </div>
            </div>
        </div>
        
        <div class="stats">
            <div>Active <span id="particleCount">0</span></div>
            <div>Total Energy <span id="totalEnergy">0.0 J</span></div>
            <div>Avg Velocity <span id="avgVelocity">0.0 m/s</span></div>
            <div>Temperature <span id="sysTemp">0.0 K</span></div>
        </div>
        
        <button id="clearAll">Clear System</button>
    </div>

    <div class="custom-cursor"></div>
    
    <script>
        class AdvancedParticleSystem {
            constructor() {
                this.mouseX = 0;
                this.mouseY = 0;
                this.particles = [];
                this.lastSpawnTime = 0;
                this.totalSpawned = 0;
                this.time = 0;
                this.canvas = document.getElementById('fieldCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.setupCanvas();
                
                this.params = {
                    frequency: 30,
                    pattern: 'spiral',
                    velocity: 3.0,
                    mass: 1.0,
                    drag: 0.001,
                    gravity: 0,
                    fieldType: 'none',
                    fieldStrength: 0.5,
                    waveFrequency: 1.0,
                    interactionType: 'none',
                    cohesion: 0.5,
                    separation: 0.8,
                    temperature: 100,
                    lifetime: 3000,
                    showField: false,
                    showTrails: false,
                    quantumMode: false,
                    conserveEnergy: false
                };
                
                this.cursor = document.querySelector('.custom-cursor');
                this.dashboard = document.querySelector('.dashboard');
                this.dashboardToggle = document.querySelector('.dashboard-toggle');
                this.initControls();
                this.bindEvents();
                this.animate();
            }
            
            setupCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                window.addEventListener('resize', () => {
                    this.canvas.width = window.innerWidth;
                    this.canvas.height = window.innerHeight;
                });
            }
            
            initControls() {
                this.dashboardToggle.addEventListener('click', () => {
                    this.dashboard.classList.toggle('collapsed');
                });

                const controls = {
                    frequency: { suffix: ' Hz' },
                    velocity: { suffix: ' m/s', decimals: 1 },
                    mass: { suffix: ' kg', decimals: 1 },
                    drag: { suffix: '', decimals: 3 },
                    gravity: { suffix: ' m/s²', decimals: 2 },
                    fieldStrength: { suffix: '', decimals: 1 },
                    waveFrequency: { suffix: ' Hz', decimals: 1 },
                    cohesion: { suffix: '', decimals: 1 },
                    separation: { suffix: '', decimals: 1 },
                    temperature: { suffix: ' K', decimals: 0 },
                    lifetime: { suffix: ' ms', decimals: 0 }
                };
                
                Object.entries(controls).forEach(([param, config]) => {
                    const input = document.getElementById(param);
                    const display = document.getElementById(param + 'Value');
                    
                    if (input && display) {
                        input.addEventListener('input', (e) => {
                            const value = parseFloat(e.target.value);
                            this.params[param] = value;
                            
                            const formatted = config.decimals !== undefined ? 
                                value.toFixed(config.decimals) : value.toString();
                            display.textContent = formatted + config.suffix;
                        });
                    }
                });
                
                ['pattern', 'fieldType', 'interactionType'].forEach(param => {
                    const select = document.getElementById(param);
                    if (select) {
                        select.addEventListener('change', (e) => {
                            this.params[param] = e.target.value;
                        });
                    }
                });
                
                ['showField', 'showTrails', 'quantumMode', 'conserveEnergy'].forEach(param => {
                    const checkbox = document.getElementById(param);
                    if (checkbox) {
                        checkbox.addEventListener('change', (e) => {
                            this.params[param] = e.target.checked;
                        });
                    }
                });
                
                document.getElementById('clearAll').addEventListener('click', () => {
                    this.clearAllParticles();
                });
            }
            
            bindEvents() {
                document.addEventListener('mousemove', (e) => {
                    this.mouseX = e.clientX;
                    this.mouseY = e.clientY;
                    this.cursor.style.left = this.mouseX + 'px';
                    this.cursor.style.top = this.mouseY + 'px';
                });
            }
            
            calculateEmissionVector(index, total) {
                const patterns = {
                    radial: () => {
                        const angle = (Math.PI * 2 * index) / total;
                        return { angle, speed: this.params.velocity };
                    },
                    
                    spiral: () => {
                        const angle = (this.time * 0.5) + (index * 0.3);
                        return { angle, speed: this.params.velocity };
                    },
                    
                    fibonacci: () => {
                        const goldenRatio = (1 + Math.sqrt(5)) / 2;
                        const angle = index * 2 * Math.PI / goldenRatio;
                        const radius = Math.sqrt(index) * 0.5;
                        return { angle, speed: this.params.velocity * (1 + radius * 0.1) };
                    },
                    
                    mandelbrot: () => {
                        const c = { r: -0.7269 + Math.sin(this.time * 0.1) * 0.1, 
                                   i: 0.1889 + Math.cos(this.time * 0.1) * 0.1 };
                        let z = { r: 0, i: 0 };
                        for (let i = 0; i < 20; i++) {
                            const zr = z.r * z.r - z.i * z.i + c.r;
                            const zi = 2 * z.r * z.i + c.i;
                            z = { r: zr, i: zi };
                        }
                        const angle = Math.atan2(z.i, z.r) + index * 0.1;
                        return { angle, speed: this.params.velocity };
                    },
                    
                    fractal_tree: () => {
                        const depth = Math.floor(index % 7);
                        const branchAngle = Math.PI / 6;
                        const baseAngle = -Math.PI / 2;
                        const angle = baseAngle + (Math.random() - 0.5) * branchAngle * Math.pow(0.7, depth);
                        return { angle, speed: this.params.velocity * Math.pow(0.8, depth) };
                    },
                    
                    chaos_attractor: () => {
                        // Lorenz attractor projection
                        const sigma = 10, rho = 28, beta = 8/3;
                        const dt = 0.01;
                        const x = Math.sin(this.time * 0.1 + index * 0.1) * 10;
                        const y = Math.cos(this.time * 0.1 + index * 0.1) * 10;
                        const angle = Math.atan2(y, x) + this.time * 0.5;
                        return { angle, speed: this.params.velocity };
                    },
                    
                    fourier: () => {
                        let x = 0, y = 0;
                        for (let n = 1; n <= 5; n++) {
                            const r = 50 / n;
                            const freq = n * this.time * 0.1 + index * 0.2;
                            x += r * Math.cos(freq);
                            y += r * Math.sin(freq);
                        }
                        const angle = Math.atan2(y, x);
                        return { angle, speed: this.params.velocity };
                    },
                    
                    parametric: () => {
                        const t = this.time * 0.1 + index * 0.1;
                        const x = Math.cos(3 * t) * Math.cos(t);
                        const y = Math.cos(3 * t) * Math.sin(t);
                        const angle = Math.atan2(y, x);
                        return { angle, speed: this.params.velocity };
                    },
                    
                    cellular: () => {
                        // Rule 30 cellular automaton pattern
                        const rule = index % 256;
                        const bit = (rule >> (index % 8)) & 1;
                        const angle = bit * Math.PI + this.time * 0.1;
                        return { angle, speed: this.params.velocity };
                    },
                    
                    voronoi: () => {
                        // Voronoi cell-based emission
                        const cellX = Math.floor(this.mouseX / 100) * 100 + 50;
                        const cellY = Math.floor(this.mouseY / 100) * 100 + 50;
                        const angle = Math.atan2(cellY - this.mouseY, cellX - this.mouseX) + Math.random() * 0.5;
                        return { angle, speed: this.params.velocity };
                    }
                };
                
                return patterns[this.params.pattern]() || patterns.spiral();
            }
            
            spawnParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = this.mouseX + 'px';
                particle.style.top = this.mouseY + 'px';
                
                // Quantum uncertainty in position
                if (this.params.quantumMode) {
                    const uncertainty = 20; // Heisenberg uncertainty
                    particle.style.left = (this.mouseX + (Math.random() - 0.5) * uncertainty) + 'px';
                    particle.style.top = (this.mouseY + (Math.random() - 0.5) * uncertainty) + 'px';
                }
                
                // Temperature-based color
                const temp = this.params.temperature;
                const hue = Math.max(0, Math.min(360, 240 - (temp / 500) * 240)); // Blue to red
                particle.style.filter = `hue-rotate(${hue}deg)`;
                
                document.body.appendChild(particle);
                
                const emission = this.calculateEmissionVector(this.totalSpawned, 8);
                
                // Add thermal motion
                const thermalVelocity = Math.sqrt(this.params.temperature / this.params.mass) * 0.01;
                
                const particleData = {
                    element: particle,
                    x: parseFloat(particle.style.left),
                    y: parseFloat(particle.style.top),
                    vx: Math.cos(emission.angle) * emission.speed + (Math.random() - 0.5) * thermalVelocity,
                    vy: Math.sin(emission.angle) * emission.speed + (Math.random() - 0.5) * thermalVelocity,
                    mass: this.params.mass,
                    charge: Math.random() > 0.5 ? 1 : -1, // Random charge for electromagnetic interactions
                    life: this.params.lifetime,
                    startTime: performance.now(),
                    energy: 0.5 * this.params.mass * Math.pow(emission.speed, 2)
                };
                
                this.particles.push(particleData);
                this.totalSpawned++;
            }
            
            applyForceField(particle) {
                const dx = particle.x - this.mouseX;
                const dy = particle.y - this.mouseY;
                const r = Math.sqrt(dx * dx + dy * dy);
                
                if (r === 0) return;
                
                const force = this.params.fieldStrength * 0.1;
                
                switch (this.params.fieldType) {
                    case 'gravitational':
                        // F = GMm/r²
                        const gravForce = force * particle.mass / (r * r);
                        particle.vx -= (dx / r) * gravForce;
                        particle.vy -= (dy / r) * gravForce;
                        break;
                        
                    case 'magnetic':
                        // Lorentz force F = q(v × B)
                        const B = force;
                        particle.vx += particle.charge * particle.vy * B * 0.01;
                        particle.vy -= particle.charge * particle.vx * B * 0.01;
                        break;
                        
                    case 'electric':
                        // Coulomb force F = kqQ/r²
                        const elecForce = force * particle.charge / (r * r);
                        particle.vx += (dx / r) * elecForce;
                        particle.vy += (dy / r) * elecForce;
                        break;
                        
                    case 'vortex':
                        // Circular force field
                        const vortexForce = force / r;
                        particle.vx += -dy / r * vortexForce;
                        particle.vy += dx / r * vortexForce;
                        break;
                        
                    case 'wave':
                        // Sinusoidal wave field
                        const waveForce = force * Math.sin(this.params.waveFrequency * this.time + r * 0.1);
                        particle.vx += (dx / r) * waveForce;
                        particle.vy += (dy / r) * waveForce;
                        break;
                        
                    case 'turbulence':
                        // Perlin noise-like turbulence
                        const turbForce = force * 0.1;
                        particle.vx += (Math.sin(particle.x * 0.01 + this.time) * turbForce);
                        particle.vy += (Math.cos(particle.y * 0.01 + this.time) * turbForce);
                        break;
                }
            }
            
            applyInteractions(particle, index) {
                if (this.params.interactionType === 'none') return;
                
                for (let i = 0; i < this.particles.length; i++) {
                    if (i === index) continue;
                    
                    const other = this.particles[i];
                    const dx = other.x - particle.x;
                    const dy = other.y - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance === 0) continue;
                    
                    switch (this.params.interactionType) {
                        case 'collision':
                            // Elastic collision
                            if (distance < 40) {
                                const overlap = 40 - distance;
                                const separationX = (dx / distance) * overlap * 0.5;
                                const separationY = (dy / distance) * overlap * 0.5;
                                
                                particle.x -= separationX;
                                particle.y -= separationY;
                                other.x += separationX;
                                other.y += separationY;
                                
                                // Velocity exchange (simplified)
                                const tempVx = particle.vx;
                                const tempVy = particle.vy;
                                particle.vx = other.vx * 0.8;
                                particle.vy = other.vy * 0.8;
                                other.vx = tempVx * 0.8;
                                other.vy = tempVy * 0.8;
                            }
                            break;
                            
                        case 'flocking':
                            // Boids algorithm
                            const neighborRadius = 80;
                            if (distance < neighborRadius) {
                                const strength = 1 - (distance / neighborRadius);
                                
                                // Cohesion - move toward average position
                                particle.vx += dx * this.params.cohesion * 0.001 * strength;
                                particle.vy += dy * this.params.cohesion * 0.001 * strength;
                                
                                // Separation - avoid crowding
                                if (distance < 50) {
                                    particle.vx -= dx * this.params.separation * 0.01 / distance;
                                    particle.vy -= dy * this.params.separation * 0.01 / distance;
                                }
                                
                                // Alignment - match velocity
                                particle.vx += (other.vx - particle.vx) * 0.005 * strength;
                                particle.vy += (other.vy - particle.vy) * 0.005 * strength;
                            }
                            break;
                            
                        case 'coulomb':
                            // Coulomb's law F = k*q1*q2/r²
                            const coulombForce = this.params.fieldStrength * particle.charge * other.charge / (distance * distance) * 0.1;
                            particle.vx -= (dx / distance) * coulombForce;
                            particle.vy -= (dy / distance) * coulombForce;
                            break;
                            
                        case 'van_der_waals':
                            // Van der Waals force (attractive at distance, repulsive up close)
                            const sigma = 30; // Equilibrium distance
                            const epsilon = this.params.fieldStrength; // Interaction strength
                            
                            if (distance < sigma * 3) {
                                const r_ratio = sigma / distance;
                                const force = 24 * epsilon * (2 * Math.pow(r_ratio, 12) - Math.pow(r_ratio, 6)) / distance;
                                
                                particle.vx -= (dx / distance) * force * 0.001;
                                particle.vy -= (dy / distance) * force * 0.001;
                            }
                            break;
                    }
                }
            }
            
            updateParticles() {
                const now = performance.now();
                let totalVelocity = 0;
                let totalEnergy = 0;
                let totalKineticEnergy = 0;
                
                this.particles = this.particles.filter((particle, index) => {
                    const age = now - particle.startTime;
                    const progress = age / particle.life;
                    
                    if (progress >= 1) {
                        if (particle.element.parentNode) {
                            particle.element.parentNode.removeChild(particle.element);
                        }
                        return false;
                    }
                    
                    // Store previous position for trail effect
                    const prevX = particle.x;
                    const prevY = particle.y;
                    
                    // Apply force fields
                    this.applyForceField(particle);
                    
                    // Apply particle interactions
                    this.applyInteractions(particle, index);
                    
                    // Apply gravity
                    particle.vy += this.params.gravity;
                    
                    // Apply drag (air resistance)
                    const dragForce = this.params.drag;
                    particle.vx *= (1 - dragForce);
                    particle.vy *= (1 - dragForce);
                    
                    // Quantum tunneling effect
                    if (this.params.quantumMode && Math.random() < 0.001) {
                        particle.x += (Math.random() - 0.5) * 100;
                        particle.y += (Math.random() - 0.5) * 100;
                    }
                    
                    // Update position
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    // Boundary conditions
                    const margin = 20;
                    if (particle.x < margin || particle.x > window.innerWidth - margin) {
                        particle.vx *= -0.8;
                        particle.x = Math.max(margin, Math.min(window.innerWidth - margin, particle.x));
                    }
                    if (particle.y < margin || particle.y > window.innerHeight - margin) {
                        particle.vy *= -0.8;
                        particle.y = Math.max(margin, Math.min(window.innerHeight - margin, particle.y));
                    }
                    
                    // Energy conservation
                    if (this.params.conserveEnergy) {
                        const currentKE = 0.5 * particle.mass * (particle.vx * particle.vx + particle.vy * particle.vy);
                        if (currentKE > particle.energy * 1.1) { // Allow 10% tolerance
                            const scale = Math.sqrt(particle.energy / (0.5 * particle.mass)) / Math.sqrt(particle.vx * particle.vx + particle.vy * particle.vy);
                            particle.vx *= scale;
                            particle.vy *= scale;
                        }
                    }
                    
                    // Update visual properties
                    const opacity = 1 - (progress * 0.7);
                    const scale = 1 - (progress * 0.2);
                    
                    particle.element.style.left = particle.x + 'px';
                    particle.element.style.top = particle.y + 'px';
                    particle.element.style.opacity = opacity;
                    particle.element.style.transform = `scale(${scale})`;
                    
                    // Trail effect
                    if (this.params.showTrails) {
                        const trail = document.createElement('div');
                        trail.style.position = 'fixed';
                        trail.style.left = prevX + 'px';
                        trail.style.top = prevY + 'px';
                        trail.style.width = '2px';
                        trail.style.height = '2px';
                        trail.style.background = particle.element.style.background;
                        trail.style.opacity = '0.3';
                        trail.style.pointerEvents = 'none';
                        trail.style.zIndex = '999';
                        document.body.appendChild(trail);
                        
                        setTimeout(() => {
                            if (trail.parentNode) trail.parentNode.removeChild(trail);
                        }, 500);
                    }
                    
                    // Calculate statistics
                    const velocity = Math.sqrt(particle.vx * particle.vx + particle.vy * particle.vy);
                    totalVelocity += velocity;
                    
                    const kineticEnergy = 0.5 * particle.mass * velocity * velocity;
                    totalKineticEnergy += kineticEnergy;
                    totalEnergy += kineticEnergy; // Could add potential energy here
                    
                    return true;

                this.avgVelocity = this.particles.length > 0 ? totalVelocity / this.particles.length : 0;

                this.ctx.lineWidth = 1;
                
                const step = 40;
                for (let x = 0; x < this.canvas.width; x += step) {
                    for (let y = 0; y < this.canvas.height; y += step) {
                        const dx = x - this.mouseX;
                        const dy = y - this.mouseY;
                        const r = Math.sqrt(dx * dx + dy * dy);

                        const force = this.params.fieldStrength * 0.1;
                        
                        switch (this.params.fieldType) {

                                fy = (dy / r) * force / (r * r) * 1000;

                                fy = dx / r * force * 20;

                                fy = (dy / r) * waveForce;

                        this.ctx.moveTo(x, y);
                        this.ctx.lineTo(x + fx, y + fy);
                        this.ctx.stroke();

                if (now - this.lastSpawnTime >= interval) {
                    this.lastSpawnTime = now;
                    return true;
                }
                return false;

                this.particles.forEach(particle => {
                    if (particle.element.parentNode) {

                });

                if (this.shouldSpawn()) {
                    this.spawnParticle();
                }
                
                this.updateParticles();
                this.drawForceField();
                this.updateStats();
                
                requestAnimationFrame(() => this.animate());
            }
